<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empresa de Servicios</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 40px 20px;
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            color: #1e90ff;
            margin-bottom: 10px;
        }
        .formcontacto input, .formcontacto textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .formcontacto button {
            background-color: #1e90ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SD</h1>
        <p>Expertos en desarrollo web, diseño gráfico y marketing digital</p>
    </header>
    <nav>
        <a href="http://localhost/Clasepractica1/inicio.html">Inicio</a>
        <a href="#contacto">Contacto</a>
        <a href="#descripcion">Empresa</a>
        <a href="#noticias">Noticias</a>
        <a href="#preguntas">Preguntas Frecuentes</a>
        <a href="http://localhost/Clasepractica1/portafolio.html">Portafolio</a>
        <a href="http://localhost/Clasepractica1/testimonios.html">Testimonios</a>
        <a href="#formcontacto">Contacto</a>
        <a href="http://localhost/Clasepractica1/precios.html">Precios</a>
        <a href="http://localhost/Clasepractica1/recursos.html">Recursos</a>
    </nav>
    <section id="formcontacto" class="formcontacto">
        <h2>Formulario de contacto</h2>
        <form>
            <input type="text" placeholder="Nombre completo" required><br><br>
            <input type="email" placeholder="Correo electrónico" required><br><br>
            <textarea rows="5" placeholder="Escribe tu comentario aquí..."></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Soluciones Digitales - SD - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
